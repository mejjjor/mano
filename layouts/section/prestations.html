{{ partial "header.html" . }}

<div id="prestations">
    {{ range .Data.Pages }}
    <div>
        <a href="{{.Title}}">
            <div>
                <div class="prestation-title">{{ .Title}}
                </div>
                <div>
                    {{.Description}}
                </div>
            </div>
            <img src="{{.Params.thumbnail}}">
        </a>
    </div>
    {{ end }}
</div>
{{ partial "footer.html" . }}
