<!DOCTYPE html>
<html lang="{{ .Site.Params.locale }}">

<head>
    <title>
        {{ .Site.Title }} -- {{ if isset .Params "titlepage" }} {{ .Params.titlepage }} {{else}} {{ if ne .URL "/" }}{{.Title}} {{ end }} {{ end }}
    </title>
    <meta name="description" content="{{.Site.Params.description}}"/>
    <meta name="generator" content="{{.Site.Params.generator}}" />
    <meta name="geo.placename" content="Paris, Ile-de-France, France">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/app.min.css">
    <script type="text/javascript" src="/js/app.min.js"></script>
</head>

<body>
    <div id="page-container">
        <div id="nav" class='{{if ne .URL "/"}}nav-fixed{{end}} '>
            {{ partial "nav.html" . }}
        </div>
